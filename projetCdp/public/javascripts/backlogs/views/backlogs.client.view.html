<section>
      <div class="page-header">
        <h2>Gestion des projets</h2>
      </div>
      
      <h3>Backlogs existants</h3>
      
      <div ng-repeat="backlog in backlogs">
        <span style="font-size:12px; margin-left:10px;">
            <h4 ng-model="titleBL">{{backlog.title}}</h4>
            <p ng-model="descriptionBL">{{backlog.description}}</p>
            
            <span>
              <a class="testDetail" href="#/userStories/{{backlog._id}}">   <button class="btn btn-primary btn-test">Details</button></a>   
              <button class="btn btn-danger" ng-click="deleteBacklog(backlog._id)">Supprimer</button>  
              <button class="btn btn-warning" ng-click="editBacklog(backlog)">Modifier</button>
            </span>
        </span>
      </div>

              <h3>Ajouter/Editer un backlog</h3>
              <div class="form-group">
                  <input type="text"
                    class="form-control"
                    placeholder="Title"
                    ng-model="title">
                  </input>
              </div>
              <div class="form-group">
                  <input type="text"
                    class="form-control"
                    placeholder="Description"
                    ng-model="description">
                  </input>
              </div>
              <div class="form-group">
                  <input type="hidden"
                    class="form-control"
                    placeholder="Id"
                    ng-model="id">
                  </input>
              </div>
              <button id="BtnAddBacklog" class="btn btn-primary" ng-click="addBacklog()">Ajouter</button>
              <button id="BtnEditBacklog" class="btn btn-info" ng-click="updateBacklog(backlog._id)">Editer</button> 
</section>
