                <div class="col-lg-12">
                    <h1>Kanban</h1>

            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            To Do
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="alert alert-warning" ng-repeat="tache in taches" ng-if="(tache.etat==0)">
                                {{tache.description}}.
                                <button type="button" class="btn btn-outline btn-info" ng-click="changeEtat(tache,1)">Doing
                                </button>
                            </div>

                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Doing
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                      
                            <div class="alert alert-info alert-dismissable" ng-repeat="tache in taches" ng-if="(tache.etat==1)">
                                {{tache.description}}.
                                <button type="button" class="btn btn-outline btn-success" ng-click="changeEtat(tache,2)">Done
                                </button>
                            </div>

                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Done
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="alert alert-success alert-dismissable" ng-repeat="tache in taches" 
                            ng-if="(tache.etat==2)">
                                {{tache.description}}.
                                <button type="button" class="btn btn-outline btn-info" ng-click="changeEtat(tache,1)">Doing
                                </button>
                            </div>
                        </div>
                        <!-- .panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
