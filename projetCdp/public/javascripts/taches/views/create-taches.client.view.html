<!-- Crear la View Articles -->
<section>
	<h1>Nouveau tache</h1>
	<!-- El formulario nuevo artÃ­culo -->
	<form  novalidate>
		<div>
			<label for="Numero">Numero:</label>
			<div>
				<input class="form-control" type="text" data-ng-model="numero" id="numero" placeholder="Numero" required>
			</div>
		</div>
		<div>
			<label for="description">Description:</label>
			<div>
				<textarea class="form-control" data-ng-model="description" id="description" cols="80" rows="10" 
					placeholder="Description">
				</textarea>
			</div>
		</div>
		<div>
			<label for="dure">Dure:</label>
			<div>
				<input class="form-control" type="text" data-ng-model="dure" id="dure" placeholder="Dure" required>
			</div>
		</div></br>
		<div>
			<button class="btn btn-primary" ng-click="create()">Ajouter</button>
		</div>
		<!-- El elemento mensaje de error -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
